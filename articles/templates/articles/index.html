{% extends 'base.html' %}

{% block title %}Articles::Index{% endblock title %}

{% block body %}

  <h1>Articles</h1>
  <a href="{% url 'articles:create' %}">CREATE</a><hr> 
  {% for article in articles %}
    <div>
      <h3>{{ article.pk}}. <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a></h3>
      <p>{{ article.content }}</p>
    </div>
  {% endfor %}
  
{% endblock body %}
